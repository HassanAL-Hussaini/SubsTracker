<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Subscription Receipt</title>
    <style>
        body { font-family: DejaVu Sans, Arial, sans-serif; margin: 24px; }
        .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
        h1 { margin-top: 0; font-size: 22px; }
        .meta { margin: 8px 0 16px; font-size: 13px; color: #555; }
        table { width:100%; border-collapse: collapse; margin-top: 12px; }
        th, td { border:1px solid #ddd; padding:8px; text-align:right; }
        tfoot td { font-weight:bold; }
        .small { font-size: 12px; color:#777; margin-top: 12px; }
    </style>
</head>
<body>
<div class="card">
    <h1>Subscription Confirmation</h1>
    <div class="meta">
        Subscription ID: <span th:text="${subscriptionId}"></span><br/>
        User Name: <span th:text="${userName}"></span><br/>
        Email: <span th:text="${userEmail}"></span><br/>
        Date: <span th:text="${date}"></span>
    </div>

    <table>
        <thead>
        <tr><th>Service</th><th>Plan</th><th>Period</th><th>Price</th></tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${serviceName}"></td>
            <td th:text="${planName}"></td>
            <td th:text="${period}"></td>
            <td th:text="${priceFormatted}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr><td colspan="3">Total</td><td th:text="${totalFormatted}"></td></tr>
        </tfoot>
    </table>

    <p class="small">This document was generated automatically.</p>
</div>
</body>
</html>
